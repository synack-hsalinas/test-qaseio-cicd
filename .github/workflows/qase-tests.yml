name: Qase Jest Tests - Jest-Qase-Reporter
on:
  workflow_dispatch:
    inputs:
      qase_api_base_url:
        description: "Qase API URL"
        required: true
        default: "https://app.qase.io/api/v1"
      qase_report:
        description: "Enabled/disabled reporting to Qase"
        required: true
        type: boolean
      qase_project_code:
        description: "Qase project code"
        required: true
        default: "DEMO"
      qase_run_id:
        description: "Qase Run ID"
        required: true
      qase_run_complete:
        description: "Qase Run autocomplete"
        required: true
        #default: true
        #type: boolean # NOTE: this param is sent as 1 or 0 from Qase integration opposed to boolean true/false
env:
  QASE_API_BASE_URL: ${{ inputs.qase_api_base_url }}
  QASE_TESTOPS_PROJECT: ${{ inputs.qase_project_code }}
  QASE_TESTOPS_RUN_ID: ${{ inputs.qase_run_id }}
  QASE_TESTOPS_RUN_COMPLETE: ${{ inputs.qase_run_complete }}
  QASE_TESTOPS_API_TOKEN: ${{ secrets.QASE_API_TOKEN }}
jobs:
  test:
    runs-on: ubuntu-latest 
    steps:
      - name: Debug Environment Variables
        run: env | grep QASE
      - uses: actions/checkout@v3
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Install Dependencies
        run: npm install
      - name: Set QASE_TESTOPS_RUN_COMPLETE
        run: |
          # Convert string "1" or "0" to boolean true/false
          if [ "${{ inputs.qase_run_complete }}" = "1" ]; then
            echo "QASE_TESTOPS_RUN_COMPLETE=true" >> $GITHUB_ENV
          else
            echo "QASE_TESTOPS_RUN_COMPLETE=false" >> $GITHUB_ENV
          fi
      - name: Run Tests
        run: QASE_MODE=testops npm test
      - name: Push Results to Qase
        if: always()
        env:
          QASE_REPORT: ${{ inputs.qase_report }}
        run: |
          # Results are pushed by jest-qase-reporter during test execution
          echo "Results pushed to Qase via jest-qase-reporter"
      - name: Upload JUnit Artifact
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: junit-report
          path: reports/junit.xml